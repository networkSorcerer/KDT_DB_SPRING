<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>삭제 확인</title>
    <link rel="stylesheet" type="text/css" href="/css/style2.css">
</head>
<body>
<h2>삭제 확인</h2>
<p>정말 이 호텔을 삭제하시겠습니까?</p>
<p th:text="'호텔 ID: ' + ${hotel[0].hotelID}"></p>
<p th:text="'호텔 이름: ' + ${hotel[0].hotelName}"></p>

<div>
    <form th:action="@{'/admin/management/hotel/delete/' + ${hotel[0].hotelID}}" method="post">
        <button type="submit">삭제</button>
    </form>
    <button onclick="location.href='/admin/management/hotel'">돌아가기</button>
</div>
</body>
</html>
