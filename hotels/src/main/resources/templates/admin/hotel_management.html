<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>
    <link rel="stylesheet" type="text/css" href="/css/style3.css">
</head>
<body>
<h2>호텔 관리</h2>
<table>
    <tr>
        <th>호텔 ID</th>
        <th>호텔 이름</th>
        <th>도시</th>
        <th>전화번호</th>
        <th>설명</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    <tr th:each="hotel : ${hotels}">
        <td th:text="${hotel.hotelID}"></td>
        <td th:text="${hotel.hotelName}"></td>
        <td th:text="${hotel.region}"></td>
        <td th:text="${hotel.phone}"></td>
        <td th:text="${hotel.hotelExpl}"></td>
        <td>
            <form th:action="@{'/admin/management/hotel/update/' + ${hotel.hotelID}}" method="get">
                <button type="submit">수정</button>
            </form>
        </td>
        <td>
            <form th:action="@{'/admin/management/hotel/delete/' + ${hotel.hotelID}}" method="get">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
</table>
<div class="button-container">
    <button onclick="location.href='/admin/management/hotel/add'">호텔 추가</button>
    <button onclick="location.href='/admin/management'">돌아가기</button>
</div>
</body>
</html>
