<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="/css/style3.css">
</head>
<body>
<div class="container">
  <a th:href="@{/room/select(hotelID=${hotelid})}">방 추가</a>
  <table>
    <thead>
    <tr>
      <th>room id</th>
      <th>room type</th>
      <th>hotel id</th>
      <th>price</th>
      <th>room number</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${hotelRoom}">
      <td th:text="${room.roomID}"></td>
      <td th:text="${room.roomType}"></td>
      <td th:text="${room.hotelID}"></td>
      <td th:text="${room.price}"></td>
      <td th:text="${room.roomNumber}"></td>
      <td><a th:href="@{/room/select(roomID=${room.roomID})}">방 수정</a></td>
      <td><a th:href="'/room/delete/' + ${room.roomID}">방 삭제</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
