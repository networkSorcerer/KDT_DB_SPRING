<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>호텔 예약</h2>
<p>호텔 ID: <span th:text="${hotelId}"></span></p>
<p>호텔 이름: <span th:text="${hotelName}"></span></p>

<!-- 예약 폼 또는 추가 정보 표시 -->
<form action="/hotel/reserveHotel" method="post">
  <input type="hidden" name="hotelId" th:value="${hotelId}"/>
  <input type="hidden" name="hotelName" th:value="${hotelName}"/>
  <!-- 추가 입력 필드 작성 가능 -->
  <button type="submit">예약하기</button>
</form>
</body>
</html>
