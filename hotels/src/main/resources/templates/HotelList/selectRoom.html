<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>호텔 예약</title>
  <link rel="stylesheet" type="text/css" href="/css/style3.css">
</head>
<body class="container">
<div class="form-container">
  <h2>호텔 예약</h2>
  <p>호텔 ID: <span th:text="${hotelId}"></span></p>
  <p>호텔 이름: <span th:text="${hotelName}"></span></p>
  <p>회원 ID : <span th:text="${userid != null ? userid : '로그인 필요'}"></span></p>

  <div th:if="${userid == null}">
    <form th:action="@{/login/login2}" method="post">
      <input type="hidden" name="hotelId" th:value="${hotelId}" />
      <input type="hidden" name="hotelName" th:value="${hotelName}">
      <label for="userid">사용자 ID:</label>
      <input type="text" id="userid" name="userid" required>
      <br>
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required>
      <!-- 로그인 에러 메시지 표시 -->
      <div th:if="${loginError}" style="color: red;">
        <p th:text="${loginError}"></p>
      </div>
      <button type="submit">로그인</button>
    </form>

  </div>

  <form action="#" th:action="@{/reserve/reserveHotel}" method="post">
    <input type="hidden" name="hotelId" th:value="${hotelId}" />
    <input type="hidden" name="hotelName" th:value="${hotelName}"/>
    <input type="hidden" name="userid" th:value="${userid}"/>


    <label for="startdate">체크 인</label>
    <input type="date" id="startdate" name="startdate" required>

    <label for="enddate">체크 아웃</label>
    <input type="date" id="enddate" name="enddate" required>

    <button type="submit">예약 가능한 방 조회</button>
  </form>

  <div th:if="${session.userid} != null">
    <form th:action="@{/review/hotelReview}"  method="post">
      <input type="hidden" name="hotelId" th:value="${hotelId}" />
      <input type="hidden" name="userid" th:value="${userid}"/>

      <table>
        <tbody>
        <tr>
          <td>
            <button type="submit">등록</button>
          </td>
          <td>
            <input type="text" name="content" th:value="${content}" placeholder="리뷰 내용을 입력하세요" required />
          </td>
          <td>
            <select name="star" required th:value="${star}" >
              <option value="">별점을 선택하세요</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>

  <table>
    <thead>
    <tr>
      <th>회원 ID</th>
      <th>내용</th>
      <th>별점</th>
      <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${hotelReview}">
      <td th:text="${review.userID}"></td>
      <td th:text="${review.content}"></td>
      <td th:text="${review.star}"></td>
      <td th:if="${review.userID == session.userid}">
        <form th:action="@{/review/hotelReviewUpdate}" method="post">
          <input type="hidden" name="reviewID" th:value="${review.reviewID}"/>
          <input type="hidden" name="userid" th:value="${review.userID}"/>
          <input type="hidden" name="hotelId" th:value="${hotelId}"/>
          <input type="hidden" name="hotelName" th:value="${hotelName}">
          <input type="text" name="content" th:value="${review.content}" placeholder="리뷰 내용을 입력하세요" required/>
          <select name="star" required>
            <option th:value="${review.star}" th:text="${review.star}"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button type="submit">수정</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
