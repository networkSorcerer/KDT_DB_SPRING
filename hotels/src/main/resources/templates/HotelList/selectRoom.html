<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>호텔 예약</title>
  <link rel="stylesheet" type="text/css" href="/css/style3.css">
</head>
<body class="container">
<div class="form-container">
  <h2>호텔 예약</h2>
  <p>호텔 ID: <span th:text="${hotelId}"></span></p>
  <p>호텔 이름: <span th:text="${hotelName}"></span></p>
  <p>회원 ID : <span th:text="${userid != null ? userid : '로그인 필요'}"></span></p>


  <form action="#" th:action="@{/reserve/reserveHotel}" method="post"> <!-- 원래 reserveHotel-->
    <input type="hidden" name="hotelId" th:value="${hotelId}" />
    <input type="hidden" name="hotelName" th:value="${hotelName}"/>
    <input type="hidden" name="userid" th:value="${userid}"/>

    <div th:if="${userid == null}">

      <label for="userid">ID:</label>
      <input type="text" id="userid" name="userid" required>
    </div>
    <label for="startdate">체크 인</label>
    <input type="date" id="startdate" name="startdate" required>

    <label for="enddate">체크 아웃</label>
    <input type="date" id="enddate" name="enddate" required>

    <button type="submit">예약 가능한 방 조회</button>
  </form>
    </div>
    <div class="form-container">
    <h2>리뷰</h2>
    <table>
      <thead>
      <tr>
        <th>회원 ID</th>
        <th>내용</th>
        <th>별점</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="review : ${hotelReview}">
        <td th:text="${review.userID}"></td><!--VO와 동일해야 함 100% -->
        <td th:text="${review.content}"></td>
        <td th:text="${review.star}"></td>
      </tr>
      </tbody>
    </table>
    </div>

</body>
</html>
