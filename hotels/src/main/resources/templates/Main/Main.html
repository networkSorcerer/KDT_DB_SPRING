<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hotels</title>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<!-- 세션값이 없을 때 -->
<div class="sidebar" th:unless="${session.userid} != null">
  <h2>로그인</h2>
  <form th:action="@{/login/login}" method="post">
    <label for="userid">사용자 ID:</label>
    <input type="text" id="userid" name="userid" required>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <!-- 로그인 에러 메시지 표시 -->
    <div th:if="${loginError}" style="color: red;">
      <p th:text="${loginError}"></p>
    </div>
    <button type="submit">로그인</button>
  </form>

  <button onclick="location.href='/signup'">회원 가입</button>
</div>
<!-- 세션값이 있을 때 -->
<div class="sidebar" th:if="${session.userid} != null">
  <h4 style="text-align: right;"><span th:text="${session.name}"></span>님 환영합니다.</h4>
  <button onclick="location.href='/reserve/userReservationList'">예약 관리</button>
  <button onclick="location.href='/review/userReviewList'">리뷰 관리</button>
  <button onclick="location.href='/logout'">로그아웃</button>
</div>

<div class="content">
  <h2>도시를 선택하세요</h2>
  <form th:action="@{/hotel/selectCity}" method="post">
    <label for="city">도시:</label>
    <select name="region" id="city">
      <option value="서울">서울</option>
      <option value="부산">부산</option>
      <option value="제주">제주</option>
      <option value="인천">인천</option>
      <option value="여수">여수</option>
      <option value="수원">수원</option>
      <option value="대전">대전</option>
      <option value="광주">광주</option>
      <option value="대구">대구</option>
      <option value="속초">속초</option>
    </select>

    <button type="submit">확인</button>
  </form>
</div>
</body>
</html>
