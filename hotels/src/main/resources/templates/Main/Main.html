<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Employee</title>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="container">

<div class="sidebar">
  <h2>로그인</h2>
  <form th:action="@{/login}" method="post">
    <label for="username">사용자 이름:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required style="">

    <button type="submit">로그인</button>
  </form>

  <button onclick="location.href='@{/signup}'">회원 가입</button>
</div>

<div class="content">
  <h2>도시를 선택하세요</h2>
  <form th:action="@{/selectCity}" method="post">
    <label for="city">도시:</label>
    <select name="city" id="city">
      <option value="1">서울</option>
      <option value="2">부산</option>
      <option value="3">제주</option>
      <option value="4">인천</option>
      <option value="5">여수</option>
      <option value="6">수원</option>
      <option value="7">대전</option>
      <option value="8">광주</option>
      <option value="9">대구</option>
      <option value="10">속초</option>
    </select>

    <button type="submit">확인</button>
  </form>
</div>
</body>
</html>
