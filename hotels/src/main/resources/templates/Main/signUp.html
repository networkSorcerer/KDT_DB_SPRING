<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/signup}" method="post" th:object="${user}">
    <label for="userID">사용자 ID:</label>
    <input type="text" id="userID" th:field="*{userID}" required/><br/>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" th:field="*{password}" required/><br/>

    <label for="name">이름:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="age">나이:</label>
    <input type="number" id="age" th:field="*{age}" required/><br/>

    <label for="email">이메일:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>

    <button type="submit">회원가입</button>
</form>

<div th:if="${successMessage}" style="color: green;" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></div>

<button onclick="location.href='/'">돌아가기</button>
</body>
</html>
