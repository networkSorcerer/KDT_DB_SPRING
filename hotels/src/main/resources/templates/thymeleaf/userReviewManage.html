<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>리뷰 관리</title>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<h2>리뷰 관리</h2>
<table>
  <thead>
  <tr>
    <th style="width: 80px;">번호</th>
    <th style="width: 250px;">호텔명</th>
    <th style="width: 40px;">평점</th>
    <th style="width: 400px;">내용</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reviewList : ${reviewList}">
    <td style="text-align: right;">
    <a th:href="@{/review/userReviewUpdate (reviewID=${reviewList.reviewID}, hotelID=${reviewList.hotelID}, hotelName=${reviewList.hotelName}, star=${reviewList.star}, content=${reviewList.content})}"
       th:text="${reviewList.reviewID}"></a>
    </td>
    <td th:text="${reviewList.hotelName}"></td>
    <td th:text="${reviewList.star}" style="text-align: center;"></td>
    <td th:text="${reviewList.content}"></td>
  </tr>
  </tbody>
</table>
<br>
<button type="submit" th:onclick="|location.href='/'|">뒤로</button>
</body>
</html>
