<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>리뷰 관리</title>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<h2>리뷰 관리</h2>
<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>호텔번호</th>
    <th>호텔명</th>
    <th>평점</th>
    <th>내용</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reviewList : ${reviewList}">
    <td>
    <a th:href="@{/review/userReviewUpdate (reviewID=${reviewList.reviewID}, hotelID=${reviewList.hotelID}, hotelName=${reviewList.hotelName}, star=${reviewList.star}, content=${reviewList.content})}"
       th:text="${reviewList.reviewID}"></a>
    </td>
    <td th:text="${reviewList.hotelID}"></td>
    <td th:text="${reviewList.hotelName}"></td>
    <td th:text="${reviewList.star}"></td>
    <td th:text="${reviewList.content}"></td>
  </tr>
  </tbody>
</table>
<button th:onclick="|location.href='@{/review/userReviewList}'|">뒤로</button>
</body>
</html>
