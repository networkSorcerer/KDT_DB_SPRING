<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>예약 수정</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<h2>예약 수정</h2>
<form action="#" th:action="@{/reserve/userReservationUpdate}" method="post">
    <label for="reserveID">예약번호</label>
    <input type="text" id="reserveID" name="reserveID" th:value="${reserveID}" style="width: 480px" readonly>
    <label for="hotelName">호텔명</label>
    <input type="text" id="hotelName" name="hotelName" th:value="${hotelName}" style="width: 480px" readonly>
    <label for="startDate">체크 인</label>
    <input type="date" id="startDate" name="startDate" th:value="${startDate}" style="width: 130px" required>
    <label for="endDate">체크 아웃</label>
    <input type="date" id="endDate" name="endDate" th:value="${endDate}" style="width: 130px" required>

    <table>
        <thead>
        <tr>
            <th style="width: 40px;">선택</th>
            <th style="width: 60px;">방번호</th>
            <th style="width: 70px;">호텔번호</th>
            <th style="width: 70px;">타입</th>
            <th style="width: 80px;">가격</th>
            <th>방번호</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${avaRoom}">
            <td style="text-align: center;">
                <input type="radio" name="roomID" th:value="${room.roomID}" th:checked="${roomid} == ${room.roomID}" required>
            </td>
            <td th:text="${room.roomID}" style="text-align: right;"></td>
            <td th:text="${room.hotelID}" style="text-align: right;"></td>
            <td th:text="${room.roomType}" style="text-align: right;"></td>
            <td th:text="${room.price}" style="text-align: right;"></td>
            <td th:text="${room.roomNumber}" style="text-align: right;"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <button type="submit">수정</button>
    <button type="submit" th:formaction="@{/reserve/userReservationDelete}">삭제</button>
    <button type="submit" th:formaction="@{/reserve/userReservationList}">취소</button>
</form>
</body>
</html>
