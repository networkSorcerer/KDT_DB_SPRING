<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>마이페이지</title>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/style3.css}">
</head>
<body>
<div class="container">
<h2 style="margin-top: 0px;">마이페이지</h2>
<form action="#" th:action="@{/user/userUpdate}" method="post">
  <label for="userID">아이디</label>
  <input type="text" id="userID" name="userID" th:value="${userVO.userID}" style="width: 100px" readonly>
  <label for="password">비밀번호</label>
  <input type="password" id="password" name="password" th:value="${userVO.password}" style="width: 100px; padding: 10px">
  <label for="name">이름</label>
  <input type="text" id="name" name="name" th:value="${userVO.name}" style="width: 100px">
  <label for="age">나이</label>
  <input type="text" id="age" name="age" th:value="${userVO.age}" style="width: 100px">
  <label for="email">이메일</label>
  <input type="text" id="email" name="email" th:value="${userVO.email}" style="width: 200px">
  <br>
  <button type="submit">수정</button>
  <button type="submit" th:formaction="@{../}">취소</button>
</form>
</div>
</body>
</html>
