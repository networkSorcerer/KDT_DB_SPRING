<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hotels</title>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="container">

<!-- 마이페이지 -->
<div class="sidebar">
  <h4 style="text-align: right;"><span th:text="${session.name}"></span>님 환영합니다.</h4>
  <button onclick="'location.href=\''+@{/reserve/userReservationList}+'\''">예약 관리</button>
  <button onclick="'location.href=\''+@{/review/userReviewList}+'\''">리뷰 관리</button>
  <button onclick="location.href='/logout'">로그아웃</button>
</div>

<div class="content">
  <h2>도시를 선택하세요</h2>
  <form th:action="@{/hotel/selectCity}" method="post">
    <label for="city">도시:</label>
    <select name="region" id="city">
      <option value="서울">서울</option>
      <option value="부산">부산</option>
      <option value="제주">제주</option>
      <option value="인천">인천</option>
      <option value="여수">여수</option>
      <option value="수원">수원</option>
      <option value="대전">대전</option>
      <option value="광주">광주</option>
      <option value="대구">대구</option>
      <option value="속초">속초</option>
    </select>

    <button type="submit">확인</button>
  </form>
</div>
</body>
</html>
