<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>예약 관리</title>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<h2>예약 관리</h2>
<table>
  <thead>
  <tr>
    <th style="width: 80px;">예약번호</th>
    <th style="width: 70px;">호텔번호</th>
    <th style="width: 250px;">호텔명</th>
    <th style="width: 100px;">체크인</th>
    <th style="width: 100px;">체크아웃</th>
    <th style="width: 60px;">방번호</th>
    <th style="width: 70px;">타입</th>
    <th style="width: 80px;">가격</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reserveList : ${reserveList}">

    <td th:text="${reserveList.reserveID}" style="text-align: right;"></td>
    <td th:text="${reserveList.hotelID}" style="text-align: right;"></td>
      <td>
        <a th:href="@{/reserve/userReservationUpdate(reserveID=${reserveList.reserveID}, hotelID=${reserveList.hotelID}, hotelName=${reserveList.hotelName}, startDate=${reserveList.startDate}, endDate=${reserveList.endDate}, roomid=${reserveList.roomid})}"
           th:text="${reserveList.hotelName}"></a>
      </td>
    <td th:text="${reserveList.startDate}" style="text-align: center;"></td>
    <td th:text="${reserveList.endDate}" style="text-align: center;"></td>
    <td th:text="${reserveList.roomid}" style="text-align: right;"></td>
    <td th:text="${reserveList.roomtype}" style="text-align: right;"></td>
    <td th:text="${reserveList.price}" style="text-align: right;"></td>
  </tr>
  </tbody>
</table>
<br>
<button type="submit" th:onclick="|location.href='/'|">뒤로</button>
</body>
</html>
